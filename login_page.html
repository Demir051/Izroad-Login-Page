<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
  <div class="main">   
    <div class="container">
      <div class="container_content">
        <div class="izroad">IZROAD</div>

        <div class="username_input">
           <div class="user_icon">
              <i class="fa-solid fa-user"></i>
           </div>
           <input type="text" placeholder="Username">
        </div>

        <div class="password_input">
            <div class="password_icon">
               <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" placeholder="Password">
            <div class="eye">
                 <a href="#"><i class="fa-solid fa-eye"></i></a>
            </div> 
        </div>

        <div class="rem_and_login"> 
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember Me</label>
           <button><a href="#">LOGIN</a></button>
        </div>

        <div class="reg_and_forpas">
           <a href="#" class="register">Register now</a>
           <a href="#" class="forgot_password">Forgot password?</a>
        </div>

        <div class="bor_or">
            <hr data-content="or" class="hr-text">
        </div>

        <div class="login_with">

           <div class="facebook">
             <div class="facediv"><i class="fa-brands fa-square-facebook"></i></div>
              <button><a href="#">LOGIN WITH FACEBOOK</a></button>
           </div>
           
           <div class="twitter">
              <div class="twitterdiv"><i class="fa-brands fa-twitter"></i></div>
              <button><a href="#">LOGIN WITH TWITTER</a></button>
           </div>

           <div class="google">
              <div class="googlediv"><i class="fa-brands fa-google"></i></div>
              <button><a href="#">LOGIN WITH GOOGLE</a></button>
           </div>

        </div>

     </div>
    </div>
    <div class="container2"></div>
 </div>
</body>
</html>
